<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
<mat-dialog-content>
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          <div class="font-weight-bold p-t-5 font-17"><h3>Lookup</h3></div>
        </div>
      </div>
    </div>
    <button mat-icon-button ria-label="Close dialog" mat-button mat-dialog-close>
      <mat-icon mat-button mat-dialog-close>close</mat-icon>
    </button>
  </div>
  <hr>
  <br>


    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
      <mat-icon matSuffix>business</mat-icon>
      <!-- <mat-error *ngIf="advanceTableForm.get('title').hasError('required')">
        First Name is required
      </mat-error> -->
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Order No.</mat-label>
      <input matInput type="number" formControlName="orderno">
      <mat-icon matSuffix>business</mat-icon>
      <!-- <mat-error *ngIf="advanceTableForm.get('fName').hasError('required')">
        First Name is required
      </mat-error> -->
    </mat-form-field>
   
   




</mat-dialog-content>

<mat-dialog-actions>
  <button class="btn btn-danger" type="submit" [disabled]="myForm.invalid">Add</button>
</mat-dialog-actions>
</form>
