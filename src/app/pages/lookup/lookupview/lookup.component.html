<section class="content">
    <div class="container-fluid">
   
  
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="body">
              <div class="responsive_table">
                <div class="materialTableHeader">
                  <div class="row">
                    <div class="col-4"  style="padding-top:10px"><h3><b>{{querystring}}</b></h3></div>
                    <div class="col-8"  style="padding-top:6px">
                        <button mat-mini-fab color="primary" class="float-end" (click)="addnew()"><mat-icon>add</mat-icon></button>
                    </div>
                    
                  </div>
                </div>
     
<div class="row">
    <div class="col-md-12">

            <table mat-table [dataSource]="lookupAry" class="mat-elevation-z8">

 
              
                <ng-container matColumnDef="lookupID">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.lookupID}} </td>
                  </ng-container>
                  <ng-container matColumnDef="groupname">
                    <th mat-header-cell *matHeaderCellDef> Group </th>
                    <td mat-cell *matCellDef="let element"> {{element.groupName}} </td>
                  </ng-container>
                <ng-container matColumnDef="title">
                  <th mat-header-cell *matHeaderCellDef> Title </th>
                  <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                </ng-container>
                <ng-container matColumnDef="orderNo">
                    <th mat-header-cell *matHeaderCellDef> Order No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.orderNo}} </td>
                  </ng-container>

                  <!-- <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element"> <mat-icon>edit</mat-icon>
                     </td>
                  </ng-container> -->
                 
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
              
        
 



        
    </div>
</div>



              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
