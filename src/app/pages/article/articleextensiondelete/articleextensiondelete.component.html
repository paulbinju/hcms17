
    <mat-dialog-content>
        <div class="modalHeader">
          <div class="editRowModal">
            <div class="modalHeader clearfix">
              <div class="modal-about">
                <div class="font-weight-bold p-t-5 font-17"><h3>Delete</h3></div>
              </div>
            </div>
          </div>
          <button mat-icon-button ria-label="Close dialog" mat-button mat-dialog-close>
            <mat-icon mat-button mat-dialog-close>close</mat-icon>
          </button>
        </div>
        <hr>
        <br>
       
      
         <p>Are you sure to delete?</p>
      
      </mat-dialog-content>
      
      <mat-dialog-actions>
        <button class="btn btn-success" type="button"  (click)="deleteconfirm()">YES</button>
        &nbsp;
        &nbsp;
        <button class="btn btn-danger" type="button"  mat-dialog-close>NO</button>
  
      </mat-dialog-actions>
