<section class="content">
    <div class="container-fluid">
        <div class="row">

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="body">
                        <div class="pull-right"><button mat-mini-fab color="accent"><mat-icon (click)="closePreview()">close</mat-icon></button></div>
                        <br>
                        <h3>{{iArticles[0].title}}</h3>
                        {{this.iArticles[0].country}} / <span *ngIf="iArticles[0].dateline!='null'">{{this.iArticles[0].dateline}}</span> <br>
                        <p *ngIf="iArticles[0].slug!='null'">{{this.iArticles[0].slug}}</p>
                        <img src="{{imageURL+iArticles[0].featuredImageURL}}" class="col-8">
                        <br>
                        <i *ngIf="iArticles[0].featuredImageCaption != 'null'">{{iArticles[0].featuredImageCaption}}</i>
                        <br>
                        <br>
                        <br>
                        <div class="col-8" [innerHTML]="iArticles[0].articleBody"></div><br>
                      

                        <div *ngFor="let iArticleExtension of iArticleExtensions" class="col-md-12">

                    
    
    
                            <div *ngIf="iArticleExtension.articleExtensionTypeID==17">
                                <br>
                                <br>

                              <iframe width="785" height="570" [src]="sanitizer(iArticleExtension.mediaURL)"
                                title="YouTube video player" frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe>
                            </div>
    
    
                            <div *ngIf="iArticleExtension.articleExtensionTypeID==16" >
                                <br>
                                <br>
                              <img [src]="imagePath(iArticleExtension.mediaURL)"   class="col-8">
                            </div>
    
                            <div *ngIf="iArticleExtension.articleExtensionTypeID==15" class="col-8" >

                              <div [innerHTML]="iArticleExtension.textContent"></div>
                            </div>
                          </div>

                          <br>
                          <div *ngIf="iArticles[0].tags!='null'">
                            <b>Tags :</b> {{iArticles[0].tags}}
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
