<section class="content">
    <div class="container-fluid">
   
  
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="body">
              <div class="responsive_table">
                <div class="materialTableHeader">
                  <div class="row">
                    <div class="col-4"  style="padding-top:10px"><h3><b>Issues</b></h3></div>
                    <div class="col-4"  style="padding-top:10px;background-color: white;">      
                      <mat-select  placeholder="Publication" (selectionChange) ="loaddata($event.value)" >
                      <mat-option *ngFor="let r of lookup" [value]="r.lookupID">
                        {{r.title}}
                      </mat-option>
                      
                    </mat-select></div>
                    <div class="col-4"  style="padding-top:6px">
                        <button mat-mini-fab color="primary" class="float-end" (click)="addnew()"><mat-icon>add</mat-icon></button>
                    </div>
                    
                  </div>
                </div>
     
<div class="row">
    <div class="col-md-12">

            <table mat-table [dataSource]="iissues"  class="mat-elevation-z8">
                  <ng-container matColumnDef="publication">
                    <th mat-header-cell *matHeaderCellDef> Publication </th>
                    <td mat-cell *matCellDef="let element"> {{element.publication}}</td>
                  </ng-container>
                  <ng-container matColumnDef="issueNo">
                    <th mat-header-cell *matHeaderCellDef> Issue No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.issueNo}} </td>
                  </ng-container>
                <ng-container matColumnDef="volume">
                  <th mat-header-cell *matHeaderCellDef> Volume </th>
                  <td mat-cell *matCellDef="let element"> {{element.volume}} </td>
                </ng-container>
                <ng-container matColumnDef="issueName">
                    <th mat-header-cell *matHeaderCellDef> Issue </th>
                    <td mat-cell *matCellDef="let element"> {{element.issueName}} </td>
                  </ng-container>

                  <ng-container matColumnDef="issueDate">
                    <th mat-header-cell *matHeaderCellDef> Issue Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.issueDate | date }} </td>
                  </ng-container>

                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element"> 
                      <mat-icon class="green" matTooltip="Edit Issue" (click)="edit(element)">edit</mat-icon>
                      &nbsp;&nbsp;
                      <mat-icon class="red" matTooltip="Delete Issue" (click)="delete(element)">delete_outline</mat-icon>
                      &nbsp;&nbsp;
                      <mat-icon class="green" matTooltip="Select Issue" (click)="selectIssue(element)">launch</mat-icon> 
                     </td>
                  </ng-container>
        
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
              
        
 



        
    </div>
</div>



              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
