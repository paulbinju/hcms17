<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
    <mat-dialog-content>
      <div class="modalHeader">
        <div class="editRowModal">
          <div class="modalHeader clearfix">
            <div class="modal-about">
              <div class="font-weight-bold p-t-5 font-17"><h3>Update User</h3></div>
            </div>
          </div>
        </div>
        <button mat-icon-button ria-label="Close dialog" mat-button mat-dialog-close>
          <mat-icon mat-button mat-dialog-close>close</mat-icon>
        </button>
      </div>
      <hr>
      <br>
     
    
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
          <mat-icon matSuffix>face</mat-icon>
          <!-- <mat-error *ngIf="advanceTableForm.get('title').hasError('required')">
            First Name is required
          </mat-error> -->
        </mat-form-field>
    
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Email ID</mat-label>
          <input matInput type="email"  formControlName="emailID">
          <mat-icon matSuffix>mail</mat-icon>
          <!-- <mat-error *ngIf="advanceTableForm.get('fName').hasError('required')">
            First Name is required
          </mat-error> -->
        </mat-form-field>
       
       
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-icon matSuffix>password</mat-icon>
          <!-- <mat-error *ngIf="advanceTableForm.get('fName').hasError('required')">
            First Name is required
          </mat-error> -->
        </mat-form-field>
     
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Role</mat-label>
            <mat-select formControlName="roleID" required>
              <mat-option *ngFor="let r of lookup" [value]="r.lookupID">
                {{r.title}}
              </mat-option>
              
            </mat-select>
            <mat-icon matSuffix>flag</mat-icon>
             
          </mat-form-field>
  
    
    </mat-dialog-content>
    
    <mat-dialog-actions>
      <button class="btn btn-danger" type="submit" [disabled]="myForm.invalid">Update User</button>
    </mat-dialog-actions>
    </form>
